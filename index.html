<!DOCTYPE html>
<html>
<head>
  <title>SAP AR Toss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="game.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: auto; /* âœ… IMPORTANT */
    }

    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      z-index: 2;
    }

    #hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      z-index: 2;
    }
  </style>
</head>

<body>

<div id="score">Score: 0</div>
<div id="hint">Swipe up to throw</div>

<video id="cam" autoplay playsinline muted></video>

<a-scene embedded id="scene">
  <a-entity id="camera" camera position="0 0 0"></a-entity>

  <!-- Basket (slightly forward so it feels 3D) -->
  <a-cylinder
    id="basket"
    position="0 -0.3 -2.5"
    radius="0.3"
    height="0.5"
    color="#333">
  </a-cylinder>

  <!-- SAP Ball -->
  <a-sphere
    id="ball"
    radius="0.08"
    color="red"
    ball-motion>
  </a-sphere>
</a-scene>

<script>
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => {
  document.getElementById("cam").srcObject = stream;
});
</script>

</body>
</html>
