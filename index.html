<!DOCTYPE html>
<html>
<head>
  <title>SAP AR Toss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      flex-direction: column;
      font-family: Arial;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      background: #0a6ed1;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<!-- iOS START OVERLAY -->
<div id="overlay">
  <p>Tap to start SAP AR Toss</p>
  <button onclick="startAR()">Start AR</button>
</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
  arjs="
    sourceType: webcam;
    videoTexture: true;
    debugUIEnabled: false;
  "
>

  <!-- MARKER -->
  <a-marker preset="hiro">
    <a-cylinder position="0 0.25 0" radius="0.3" height="0.5" color="#333"></a-cylinder>
    <a-sphere position="0 0.6 0.5" radius="0.08" color="#0a6ed1"></a-sphere>
  </a-marker>

  <!-- CAMERA -->
  <a-entity camera look-controls></a-entity>

</a-scene>

<script>
function startAR() {
  document.getElementById("overlay").style.display = "none";

  // Force video play (iOS requirement)
  const video = document.querySelector("video");
  if (video) {
    video.setAttribute("playsinline", "");
    video.muted = true;
    video.play();
  }
}
</script>

</body>
</html>
