<!DOCTYPE html>
<html>
<head>
  <title>SAP AR Toss</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>
  <script src="game.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      z-index: 999;
    }
    #hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="score">Score: 0</div>
<div id="hint">Scan marker once â€¢ Swipe up to throw</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

  <!-- Marker Anchor -->
  <a-marker preset="hiro" id="anchor">

    <!-- Basket -->
    <a-cylinder id="basket"
                position="0 0.25 -2"
                radius="0.3"
                height="0.5"
                color="#333">
    </a-cylinder>

  </a-marker>

  <!-- Camera -->
  <a-entity id="camera" camera look-controls></a-entity>

  <!-- Ball -->
  <a-sphere id="sapBall"
            radius="0.08"
            color="#0a6ed1"
            ball-motion>
  </a-sphere>

</a-scene>

</body>
</html>
