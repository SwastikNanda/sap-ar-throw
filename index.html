<!DOCTYPE html>
<html>
<head>
  <title>SAP AR Toss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js (iOS compatible build) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #msg {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      z-index: 999;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="msg">Point camera at HIRO marker</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
  arjs="
    sourceType: webcam;
    videoTexture: true;
    debugUIEnabled: false;
  "
>

  <!-- MARKER -->
  <a-marker preset="hiro">

    <!-- Basket -->
    <a-cylinder
      position="0 0.25 0"
      radius="0.3"
      height="0.5"
      color="#333">
    </a-cylinder>

    <!-- Ball -->
    <a-sphere
      radius="0.08"
      position="0 0.6 0.5"
      color="#0a6ed1">
    </a-sphere>

  </a-marker>

  <!-- CAMERA (CRITICAL) -->
  <a-entity
    camera
    look-controls
    position="0 0 0">
  </a-entity>

</a-scene>

</body>
</html>
